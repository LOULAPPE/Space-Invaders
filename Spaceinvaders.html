<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
   .couleur {
		height: 70px;
		background-color:green;
   }

  </style>

  </head>
<body>
	<div class="container">
	   <!-- Ligne 1 -->
		<div class="row">
			<div class="col-xs-12" style="background-color:white; height: 20px;"></div>
		</div>
		
		<!-- Ligne 2 -->
		<div class="row">
			<div class="col-xs-3" ></div>
			<div class="col-xs-1 couleur"></div>
			<div class="col-xs-5" ></div>
			<div class="col-xs-1 couleur"></div>
			<div class="col-xs-2"></div>
			
		</div>
		 
		  <!-- Ligne 3 -->
		<div class="row">
			<div class="col-xs-4"></div>
			<div class="col-xs-1 couleur"></div>
			<div class="col-xs-3"></div>
			<div class="col-xs-1 couleur"></div>
			<div class="col-xs-3"></div>
			
		</div> 
		
		
		<!-- Ligne 4 -->
		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-7 couleur"></div>
			<div class="col-xs-2"></div>
		</div> 
		
		
		  <!-- Ligne 3 -->
		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-2 couleur"></div>
			<div class="col-xs-1"></div>
			<div class="col-xs-3 couleur"></div>
			<div class="col-xs-1"></div>
			<div class="col-xs-2 couleur"></div>
			<div class="col-xs-1"></div>
		</div> 
		
			<!-- Ligne 4 -->
		<div class="row">
			<div class="col-xs-1"></div>
			<div class="col-xs-11 couleur"></div>
		</div> 
		  <!-- Ligne 3 -->
		<div class="row">
			<div class="col-xs-1"></div>
			<div class="col-xs-1 couleur"></div>
			<div class="col-xs-1"></div>
			<div class="col-xs-7 couleur"></div>
			<div class="col-xs-1"></div>
			<div class="col-xs-1 couleur"></div>
			<div class="col-xs-1"></div>
		</div> 
		
			  <!-- Ligne 3 -->
		<div class="row">
			<div class="col-xs-1"></div>
			<div class="col-xs-1 couleur"></div>
			<div class="col-xs-1"></div>
			<div class="col-xs-1 couleur"></div>
			<div class="col-xs-5"></div>
			<div class="col-xs-1 couleur"></div>
			<div class="col-xs-1"></div>
			<div class="col-xs-1 couleur"></div>
		</div> 
		
		  <!-- Ligne 3 -->
		<div class="row">
			<div class="col-xs-4"></div>
			<div class="col-xs-2 couleur"></div>
			<div class="col-xs-1"></div>
			<div class="col-xs-2 couleur"></div>
			<div class="col-xs-3"></div>
		</div> 
	
		
		
	</div>
	
</body>
</html>
